<body>
<h4>Список клиентов</h4>
<button onclick="addUser()">Обновить список</button>
<pre id = "userDataContainer"></pre>
<table style="width: 400px">
    <thead>
    <tr>
        <td style="width: 50px">Id</td>
        <td style="width: 150px">Имя</td>
        <td style="width: 100px">Адрес</td>
        <td style="width: 100px">Номер телефона</td>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<h4>Добавить пользователя</h4>
<input type="text" id = "userName" placeholder="Введите имя клиента"><br>
<input type="text" id = "userAddress" placeholder="Введите адрес клиента"><br>
<input type="text" id = "userPhone" placeholder="Введите номер телефона клиента"><br>
<button onclick="addUser()">Добавить</button>

</body>

<script>

    function addUser(){
        var userName = document.getElementById("userName").value;
        var userAddress = document.getElementById("userAddress").value;
        var userPhone = document.getElementById("userPhone").value;
        const client = { id: null, name: userName ,address: {id: null,  street: userAddress }, phoneList: [{ id: null, phoneNumber: userPhone }, {id: null, phoneNumber: "123455125"}]};
        JSON.stringify(client)
        fetch('/clients', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(client)
        });
        window.location.reload(true);
    }
